<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple of Logic ‚Äì Adminbereich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1, h2 { color: #00ffae; }
    section { margin-bottom: 30px; }
    input, select, button, textarea {
      padding: 6px; margin: 4px;
      border-radius: 5px;
      border: none;
    }
    input, textarea, select {
      background: #222; color: #eee;
      width: 200px;
    }
    button {
      background: #00ffae; color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
    }
    img.mission-preview {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Temple of Logic ‚Äì Adminbereich</h1>
    <button id="logoutBtn">üö™ Logout</button>
  </header>

  <!-- KLASSEN -->
  <section>
    <h2>Klassenverwaltung</h2>
    <form id="classForm">
      <input type="text" id="className" placeholder="Klassenname" required>
      <button type="submit">‚ûï Klasse anlegen</button>
    </form>

    <table id="classTable">
      <thead>
        <tr><th>Name</th><th>Aktiv</th><th>Aktionen</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- MISSIONEN -->
  <section>
    <h2>Missionen</h2>
    <form id="missionForm" enctype="multipart/form-data">
      <input type="text" id="missionTitle" placeholder="Titel" required>
      <input type="number" id="missionXP" placeholder="XP" required>
      <textarea id="missionDesc" placeholder="Beschreibung"></textarea>
      <label>
        <input type="checkbox" id="missionUpload">
        Upload erlauben
      </label>
      <input type="file" id="missionImage" accept="image/*">
      <button type="submit">üöÄ Mission anlegen</button>
    </form>

    <table id="missionTable">
      <thead>
        <tr><th>Bild</th><th>Titel</th><th>XP</th><th>Upload</th><th>Aktionen</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const API = location.origin + '/api/admin';

    // --- Logout ---
    document.querySelector("#logoutBtn").addEventListener("click", async () => {
      await fetch("/api/logout", { method: "POST" });
      window.location.href = "/login.html";
    });

    // --- Klassen laden ---
    async function loadClasses() {
      const res = await fetch(`${API}/classes`);
      if (!res.ok) return console.error("Fehler beim Laden der Klassen");
      const classes = await res.json();
      const tbody = document.querySelector("#classTable tbody");
      tbody.innerHTML = "";
      classes.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.name}</td>
          <td>${c.is_active ? "‚úÖ" : "‚ùå"}</td>
          <td>
            <button onclick="activateClass(${c.id})">Aktivieren</button>
            <button onclick="deleteClass(${c.id})">üóëÔ∏è L√∂schen</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // --- Klasse anlegen ---
    document.querySelector("#classForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.querySelector("#className").value.trim();
      if (!name) return alert("Name erforderlich");
      const res = await fetch(`${API}/classes`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      if (res.ok) {
        document.querySelector("#className").value = "";
        loadClasses();
      } else {
        alert("Fehler beim Anlegen der Klasse");
      }
    });

    // --- Klasse aktivieren ---
    async function activateClass(id) {
      const res = await fetch(`${API}/classes/${id}/activate`, { method: "PATCH" });
      if (res.ok) loadClasses();
    }

    // --- Klasse l√∂schen ---
    async function deleteClass(id) {
      if (!confirm("Klasse wirklich l√∂schen?")) return;
      const res = await fetch(`${API}/classes/${id}`, { method: "DELETE" });
      if (res.ok) loadClasses();
      else alert("Fehler beim L√∂schen");
    }

    // --- Missionen laden ---
    async function loadMissions() {
      const res = await fetch(`${API}/missions`);
      if (!res.ok) return console.error("Fehler beim Laden der Missionen");
      const missions = await res.json();
      const tbody = document.querySelector("#missionTable tbody");
      tbody.innerHTML = "";
      missions.forEach(m => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${m.image_path ? `<img src="${m.image_path}" class="mission-preview">` : "‚ùå"}</td>
          <td>${m.title}</td>
          <td>${m.xp_value}</td>
          <td>${m.allow_upload ? "‚úÖ" : "‚ùå"}</td>
          <td><button onclick="deleteMission(${m.id})">üóëÔ∏è L√∂schen</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // --- Mission anlegen ---
    document.querySelector("#missionForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("title", document.querySelector("#missionTitle").value);
      formData.append("xp_value", document.querySelector("#missionXP").value);
      formData.append("description", document.querySelector("#missionDesc").value);
      formData.append("allow_upload", document.querySelector("#missionUpload").checked);
      const img = document.querySelector("#missionImage").files[0];
      if (img) formData.append("image", img);

      const res = await fetch(`${API}/missions`, { method: "POST", body: formData });
      if (res.ok) {
        document.querySelector("#missionForm").reset();
        loadMissions();
      } else {
        alert("Fehler beim Anlegen der Mission");
      }
    });

    // --- Mission l√∂schen ---
    async function deleteMission(id) {
      if (!confirm("Mission wirklich l√∂schen?")) return;
      const res = await fetch(`${API}/missions/${id}`, { method: "DELETE" });
      if (res.ok) loadMissions();
      else alert("Fehler beim L√∂schen der Mission");
    }

    // --- Initial ---
    loadClasses();
    loadMissions();
  </script>
</body>
</html>
