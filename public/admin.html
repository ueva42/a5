<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temple of Logic ‚Äì Adminbereich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1, h2 { color: #00bcd4; }
    form {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    label { display: block; margin-top: 8px; }
    input, textarea, select {
      width: 100%;
      margin-top: 4px;
      padding: 8px;
      background: #222;
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
    }
    button {
      margin-top: 10px;
      background: #00bcd4;
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0097a7; }
    .item-list {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      margin: 6px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 4px;
    }
    .item button {
      background: #e53935;
      padding: 6px 10px;
    }
    #logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e53935;
    }
  </style>
</head>
<body>
  <button id="logout">Logout</button>
  <h1>Temple of Logic ‚Äì Adminbereich</h1>

  <h2>üßë‚Äçüè´ Klassenverwaltung</h2>
  <form id="classForm">
    <label for="className">Klassenname:</label>
    <input type="text" id="className" required />
    <button type="submit">Klasse anlegen</button>
  </form>
  <div id="classList" class="item-list"></div>

  <h2>üß© Missionsverwaltung</h2>
  <form id="missionForm" enctype="multipart/form-data">
    <label for="missionTitle">Titel:</label>
    <input type="text" id="missionTitle" name="title" required />

    <label for="missionDescription">Beschreibung:</label>
    <textarea id="missionDescription" name="description"></textarea>

    <label for="missionXP">XP-Wert:</label>
    <input type="number" id="missionXP" name="xp_value" required />

    <label for="allowUpload">
      <input type="checkbox" id="allowUpload" name="allow_upload" />
      Datei-Upload f√ºr Sch√ºler erlauben
    </label>

    <label for="missionImage">Missionsbild:</label>
    <input type="file" id="missionImage" name="image" accept="image/*" />

    <button type="submit">Mission speichern</button>
  </form>
  <div id="missionList" class="item-list"></div>

  <script>
    async function loadClasses() {
      try {
        const res = await fetch("/api/admin/classes");
        if (!res.ok) throw new Error("Fehler beim Laden der Klassen");
        const data = await res.json();

        const list = document.getElementById("classList");
        list.innerHTML = "";
        data.forEach((cls) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span>${cls.name}</span>
            <button onclick="deleteClass(${cls.id})">L√∂schen</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function deleteClass(id) {
      if (!confirm("Klasse wirklich l√∂schen?")) return;
      await fetch("/api/admin/classes/" + id, { method: "DELETE" });
      loadClasses();
    }

    async function loadMissions() {
      try {
        const res = await fetch("/api/admin/missions");
        if (!res.ok) throw new Error("Fehler beim Laden der Missionen");
        const data = await res.json();

        const list = document.getElementById("missionList");
        list.innerHTML = "";
        data.forEach((m) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <div style="display:flex;align-items:center;">
              ${m.image_path ? `<img src="${m.image_path}" />` : ""}
              <div>
                <strong>${m.title}</strong><br>
                XP: ${m.xp_value}
              </div>
            </div>
            <button onclick="deleteMission(${m.id})">L√∂schen</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function deleteMission(id) {
      if (!confirm("Mission wirklich l√∂schen?")) return;
      await fetch("/api/admin/missions/" + id, { method: "DELETE" });
      loadMissions();
    }

    document.getElementById("classForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("className").value.trim();
      if (!name) return;
      await fetch("/api/admin/classes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });
      e.target.reset();
      loadClasses();
    });

    document.getElementById("missionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/api/admin/missions", { method: "POST", body: formData });
      if (!res.ok) alert("Fehler beim Speichern der Mission");
      e.target.reset();
      loadMissions();
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await fetch("/api/logout", { method: "POST" });
      window.location.href = "/";
    });

    loadClasses();
    loadMissions();
  </script>
</body>
</html>
