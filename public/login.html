<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Temple of Logic â€“ Login</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #6a00ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #5800d6;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Benutzername" autocomplete="username">
    <input type="password" id="password" placeholder="Passwort" autocomplete="current-password">

    <button onclick="login()">Einloggen</button>
    <p id="msg"></p>
  </div>


<script>
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.style.color = "white";
    msg.innerText = "Bitte warten...";

    const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    let data;
    try {
        data = await res.json();
    } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Serverfehler!";
        return;
    }

    if (!data.success) {
        msg.style.color = "red";
        msg.innerText = data.error || "Login fehlgeschlagen";
        return;
    }

    // Weiterleiten je nach Rolle
    if (data.role === "admin") {
        window.location.href = "/admin";
    } else {
        window.location.href = "/student";
    }
}
</script>

</body>
</html>
