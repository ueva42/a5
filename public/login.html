<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Temple of Logic</title>
  <style>
    body { font-family: Arial; padding: 40px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 12px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
    <input id="username" type="text" placeholder="Benutzername" required>
    <input id="password" type="password" placeholder="Passwort" required>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.error || "Login fehlgeschlagen");
        return;
      }

      if (data.role === "admin") {
        window.location.href = "/admin";
      } else {
        window.location.href = "/student";
      }
    });
  </script>

</body>
</html>
