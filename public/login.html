<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Temple of Logic – Login</title>
<style>
    body {
        background: #111;
        color: #eee;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-box {
        background: #222;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 0 10px #000;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #666;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input id="username" type="text" placeholder="Benutzername">
    <input id="password" type="password" placeholder="Passwort">
    <button id="loginBtn">Einloggen</button>

    <p id="msg" style="color:red;"></p>
</div>

<script>
    document.getElementById("loginBtn").onclick = async () => {
        const username = document.getElementById("username");   // ✔ EXISTIERT
        const password = document.getElementById("password");

        if (!username.value || !password.value) {
            document.getElementById("msg").textContent = "Bitte ausfüllen";
            return;
        }

        try {
            const res = await fetch("/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username.value,   // ✔ FELDNAMEN PASSEN
                    password: password.value
                })
            });

            const data = await res.json();

            if (!data.success) {
                document.getElementById("msg").textContent = data.error || "Login fehlgeschlagen";
                return;
            }

            if (data.role === "admin") {
                window.location.href = "/admin";
            } else {
                window.location.href = "/student";
            }

        } catch (err) {
            document.getElementById("msg").textContent = "Serverfehler";
            console.error(err);
        }
    };
</script>

</body>
</html>
